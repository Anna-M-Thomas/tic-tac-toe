<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src = "tic-tac-toe.js"></script>
</head>

<body>
	  <h1>Tic-Tac-Toe</h1>
		<div id="container">
		<div id="playerinfo">
			<form id="playerform">
      			<h2>Player Info</h2>
      			<label>Name for player 1 (X)
     			 <input type="text" placeholder="Jean-Luc" id= "player1" name="player1" required><br>
     			 </label>
      			<label>Name for player 2 (O)
     			 <input type="text" placeholder="Riker" id="player2" name="player2" required><br>
     			 </label>
      			<button type="button" id="finishedbutton">Finished</button>
    		</form>
		</div>
		<div id="gameboard">
			<div id="zero" class="boardsquare"></div>
			<div id="one" class="boardsquare"></div>
			<div id="two" class="boardsquare"></div>
			<div id="three" class="boardsquare"></div>
			<div id="four" class="boardsquare"></div>
			<div id="five" class="boardsquare"></div>
			<div id="six" class="boardsquare"></div>
			<div id="seven" class="boardsquare"></div>
			<div id="eight" class="boardsquare"></div>
		</div>
		<div id="gameboardpanel">
			<div id="buttondiv">
				<button id="startbutton">Start</button>
			</div>
				<div id="displaytextdiv"><p id="displaytext">Press start to play...</p></div>
			</div>
		</div>
	</div>
</body>

</html>
